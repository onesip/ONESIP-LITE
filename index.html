
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONESIP LITE | 轻量化店中店招商</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                cream: '#FFFFFF',      // Cards are white
                surface: '#F2F2F7',    // Apple System Grey 6 (Background)
                border: '#E5E5EA',     // Apple Separator Color
                dark: '#000000',       
                gray: '#8E8E93',       // Apple System Gray
                green: {
                  dark: '#113321',     
                  medium: '#2E5C46',   
                  light: '#E6F0EB',    
                  pale: '#F2F2F7',     
                }
              }
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            boxShadow: {
              'glass': '0 8px 30px rgba(0, 0, 0, 0.04)',
              'subtle': '0 1px 3px rgba(0, 0, 0, 0.05)',
              'app': '0 10px 40px -10px rgba(0,0,0,0.05)'
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #F2F2F7; /* Apple System Background */
        color: #000000;
        -webkit-font-smoothing: antialiased;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #F2F2F7; }
      ::-webkit-scrollbar-thumb { background: #C7C7CC; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #8E8E93; }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0,0,0,0.05);
      }
    </style>
    
    <!-- CRITICAL: Polyfill for process.env -->
    <script>
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }
    </script>

}
</script>
