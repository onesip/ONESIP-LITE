
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ONESIP LITE | 智能店中店</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                cream: '#FFFFFF',      // Cards are Pure White
                surface: '#F5F5F7',    // iOS System Gray (Background)
                border: '#E5E5EA',     // iOS Separator
                dark: '#1D1D1F',       // iOS Black Text
                gray: '#86868B',       // iOS Subtitle Gray
                green: {
                  dark: '#113321',     
                  medium: '#06C167',   // Brighter, "App-like" Green
                  light: '#E6F0EB',    
                  pale: '#F2F2F7',     
                }
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Noto Sans SC', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            boxShadow: {
              'glass': '0 8px 30px rgba(0, 0, 0, 0.04)',
              'subtle': '0 2px 8px rgba(0, 0, 0, 0.04)',
              'app': '0 10px 30px -10px rgba(0,0,0,0.08)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)'
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #F5F5F7; /* iOS Background */
        color: #1D1D1F;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 0px; background: transparent; } /* Hidden scrollbar for app feel */
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 0.5px solid rgba(0,0,0,0.05);
      }
      
      /* Smooth Scrolling */
      html { scroll-behavior: smooth; }
    </style>
    
    <script>
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }
    </script>

  "imports": {

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
