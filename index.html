<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONESIP LITE | 轻量化店中店招商</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                cream: '#F8F6EF',      // Main Background
                dark: '#111211',       // Dark Text
                green: {
                  dark: '#465D4E',     // Primary Green (Logo/Titles)
                  medium: '#607A69',   // Secondary Green
                  light: '#929E95',    // Borders/Dividers
                  pale: '#C9CCC4',     // Subtle Backgrounds
                }
              }
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8F6EF;
        color: #111211;
        scroll-behavior: smooth;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #F8F6EF; }
      ::-webkit-scrollbar-thumb { background: #929E95; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #607A69; }
    </style>

    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
